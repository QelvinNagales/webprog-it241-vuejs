!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <meta name="theme-color" content="#464545"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <title>Qelvin's Scrapbook</title>
  <!-- Google Fonts - Handlee (handwritten style) -->
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress-bar"></div>

  <!-- ============================================
       SCROLL INDICATOR
       - This text appears fixed at bottom-right
       - Change the text or remove it as needed
  ============================================ -->
  <!-- ============================================
       BOOK CONTAINER
       - The main book wrapper
       - All pages go inside this container
  ============================================ -->
  <div class="book" id="book">
    <!-- ============================================
         FRONT COVER
         - --page-index: 1 means this is the first page
         - page__half--front: The visible front side
         - page__half--back: The inside of the cover
    ============================================ -->
    <div class="book__page book__cover book__cover--front" style="--page-index: 1;">
      <div class="page__half page__half--front">
         <img src="assets/Images/Title.png" alt="Title" class="title">
         <img src="assets/Images/Doodles and stickers/Sun.png" alt="Sun" class="sun">
         <img src="assets/Images/Doodles and stickers/Spark4.png" alt="Spark" class="spr">
         <img src="assets/Images/ME/Magazine.png" alt="Front Cover Image" class="fci">
         <img src="assets/Images/Doodles and stickers/Clover.png" alt="leaf" class="clove">
         <img src="assets/Images/Doodles and stickers/Van.png" alt="Van" class="van">
         <img src="assets/Images/Doodles and stickers/Plane.png" alt="plane" class="plane">
         
        <span class="page__number">Q.N</span>
      </div>
      <div class="page__half page__half--back">
        <div class="book__insert"></div>
      </div>
    </div>

    
    <div class="book__page book__cover book__cover--back" style="--page-index: 17;">
      <div class="page__half page__half--front">
        <div class="book__insert"></div>
        <img class="title2" src="assets/Images/Title.png" alt="title2"/>
      </div>
      <div class="page__half page__half--back">
        <span class="page__number">End</span>
      </div>
    </div>
  </div>

  <!-- ============================================
       GSAP ANIMATION LIBRARY
       - Required for scroll-based page flip animations
       - gsap.min.js: Core animation library
       - ScrollTrigger.min.js: Scroll-based triggers
       - Do NOT remove these scripts!
  ============================================ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
