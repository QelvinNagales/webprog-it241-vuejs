<!DOCTYPE html>
<html>
<head>
  <title>My first Vue page</title>
  <style>
    #app {
      display: inline-block;
      padding: 10px;
      font-size: x-large;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<h1>Vue Example</h1>

  

<div id="app">
  {{ SIX SEVEN  6 7 }}
</div>

<script>

   data() {
    return {
     message: "Hello World!"
    }
   }
  })
  
  app.mount('#app')

</script>

</body>
</html>
